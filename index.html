<!DOCTYPE html>
<html>
<head>
    <title>Dart Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Dart Scoreboard</h1>

        <div id="game-setup">
            <h2>Game Setup</h2>

            <label for="game-mode">Game Mode:</label>
            <select id="game-mode">
                <option value="501">501</option>
                <option value="301">301</option>
                <option value="cricket">Cricket</option>
                <option value="around-the-clock">Around the Clock</option>
            </select><br>

            <label for="num-players">Players:</label>
            <select id="num-players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>

            <div id="player-names">
            </div>

            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="scoreboard" style="display: none;">
            <h2 id="game-title"></h2>
            <div id="players-container">
            </div>
            <div id="score-input">
                <div class="score-buttons">
                    <div class="row">
                        <button data-value="25">25</button>
                        <button data-value="0">Miss</button>
                        <button data-value="20">20</button>
                        <button data-value="19">19</button>
                        <button data-value="18">18</button>
                     </div>
                     <div class="row">
                        <button data-value="17">17</button>
                        <button data-value="16">16</button>
                        <button data-value="15">15</button>
                        <button data-value="14">14</button>
                        <button data-value="13">13</button>
                    </div>
                    <div class="row">
                        <button data-value="12">12</button>
                        <button data-value="11">11</button>
                        <button data-value="10">10</button>
                        <button data-value="9">9</button>
                        <button data-value="8">8</button>
                    </div>
                    <div class="row">
                        <button data-value="7">7</button>
                        <button data-value="6">6</button>
                        <button data-value="5">5</button>
                        <button data-value="4">4</button>
                        <button data-value="3">3</button>
                    </div>
                    <div class="row">
                         <button data-value="2">2</button>
                        <button data-value="1">1</button>
                        <button id="doubleButton">Double</button>
                        <button id="tripleButton">Triple</button>
                       </div>
                    </div>
                </div>
            <div id="game-buttons">
                <button onclick="nextPlayer()">Next Player</button>
                <button onclick="undo()">Undo</button>
                <button onclick="endGame()">End Game</button>
            </div>
        </div>

        <div id="match-history">
            <h2>Match History</h2>
            <ul id="history-list"></ul>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
